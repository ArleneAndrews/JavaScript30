<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Coffee!!!")

    // Interpolated
    console.log("I am in need of %s coffee", "strong")
    // console.log(`this can also be done using ${}~`)

    // Styled
    console.log("%c Error", "font-size:large; background:red")

    // warning!
    console.warn("Why did you do THIS?")

    // Error :|
    console.error("We demand ... a SHRUBBERY!")

    // Info
    console.info("But where do we find a shrubbery?")

    // Testing
    console.assert(1 == 2, "this is wrong")
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), "no Ouch here!")

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting

    // timing
  </script>
</body>

</html>
